{% extends "layout.html" %}
{% block title %}Liity kurssille{% endblock %}
{% block content %}
<h2>Vahvista</h2>
<p>Olet liittymässä kurssille <strong>{{ course.name }}</strong>.</p>
<form method="POST">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
    <input type=submit value="Osallistu">
</form>
<p><a href="/course/{{ course.id }}">Peruuta</a></p>
{% endblock %}
